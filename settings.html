<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Space Weather Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: #00aa00;
      --card-bg: #f0fff0;
      --input-bg: #ffffff;
      --link-color: white;
      --highlight: #007a33;
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --nav-bg: #005500;
      --card-bg: #2a2a2a;
      --input-bg: #333333;
      --link-color: #ffffff;
      --highlight: #00ff88;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .nav-links a {
      color: var(--link-color);
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--highlight);
    }

    .main-content {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .settings-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 128, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--highlight);
    }

    .btn-save {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      width: 100%;
      background-color: var(--nav-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-save:hover {
      background-color: var(--highlight);
    }

    .toggle-icon {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }

    @media(max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-title">Settings Panel</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="analytics.html">Analytics</a>
      <a href="settings.html">Settings</a>
      <a href="logout.html">Logout</a>
    </div>
  </nav>

  <div class="main-content">
    <h2>Configure System Preferences</h2>
    <div class="settings-card">
      <form onsubmit="saveSettings(event)">
        <div class="form-grid">

          <div class="form-group">
            <label for="tempThreshold">üå° Temperature Limit (¬∞C)</label>
            <input type="number" id="tempThreshold" min="0" max="100" value="35">
          </div>

          <div class="form-group">
            <label for="humidityThreshold">üíß Humidity Limit (%)</label>
            <input type="number" id="humidityThreshold" min="0" max="100" value="80">
          </div>

          <div class="form-group">
            <label for="smokeThreshold">üå´ Smoke Limit (ppm)</label>
            <input type="number" id="smokeThreshold" min="0" max="1000" value="100">
          </div>

          <div class="form-group">
            <label for="flameSetting">üî• Flame Sensitivity</label>
            <select id="flameSetting">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <div class="form-group">
            <label for="autoAlert">üîî Auto Alerts</label>
            <select id="autoAlert">
              <option value="yes" selected>Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="buzzerControl">üì¢ Buzzer</label>
            <select id="buzzerControl">
              <option value="enabled" selected>Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>

          <div class="form-group">
            <label for="lcdDisplay">üì∫ LCD Display</label>
            <select id="lcdDisplay">
              <option value="on" selected>On</option>
              <option value="off">Off</option>
            </select>
          </div>

        </div>

        <button type="submit" class="btn-save">üíæ Save Settings</button>
      </form>
    </div>
  </div>

  <button class="toggle-icon" onclick="toggleDarkMode()" title="Toggle Dark/Light Mode">üåô</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.toggle-icon');
      icon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    function saveSettings(event) {
      event.preventDefault();
      alert("‚úÖ Settings saved successfully!");
    }
  </script>

</body>
</html>
