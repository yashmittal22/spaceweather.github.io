<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Space Weather Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0fff0;
      --button-bg: #008000;
      --nav-bg: #00aa00;
      --accent: #007a33;
    }

    .dark-mode {
      --bg-color: #1b1b1b;
      --text-color: #ffffff;
      --input-bg: #2b2b2b;
      --button-bg: #006600;
      --nav-bg: #004d00;
      --accent: #00ff88;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    form {
      background-color: var(--input-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 128, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid var(--accent);
      outline: none;
    }

    .form-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--accent);
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #006400;
    }

    .toggle-icon {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: transparent;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      z-index: 1000;
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 480px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>Space Weather Monitoring - Login</nav>

  <div class="container">
    <form onsubmit="handleLogin(event)">
      <h2>Welcome Back</h2>

      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <button class="toggle-icon" onclick="toggleDarkMode()" title="Toggle Dark/Light Mode">üåô</button>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        window.location.href = 'index.html';
      } else {
        alert('Please enter both username and password.');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.toggle-icon');
      icon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
